<VirtualHost *:80 >
        ServerName dev.bc-test.ooo.ua
        CustomLog /var/log/apache2/dev.bc-test.ooo.ua.access.log combined
        DocumentRoot /var/www/code/web/
        ErrorLog /var/log/apache2/dev.bc-test.ooo.ua.error.log
        ServerAdmin admin@bc-test.ooo.ua
        ServerAlias www.dev.bc-test.ooo.ua
<Directory /var/www/code/web/>
Options Indexes FollowSymLinks MultiViews
AllowOverride All
Order allow,deny
allow from all
</Directory>
</VirtualHost>
