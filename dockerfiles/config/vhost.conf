<VirtualHost *:80 >
        ServerName admin.bc-test.ooo.ua
        CustomLog  /dev/stdout combined
        DocumentRoot /var/www/code/web/
        ErrorLog /dev/stdout
        ServerAdmin admin@bc-test.ooo.ua
        ServerAlias www.admin.bc-test.ooo.ua
<Directory /var/www/code/web/>
Options Indexes FollowSymLinks MultiViews
AllowOverride All
Order allow,deny
allow from all
</Directory>
</VirtualHost>
