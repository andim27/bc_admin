<VirtualHost *:80 >
        ServerName admin.bc-dev.ooo.ua
        CustomLog /var/log/apache2/admin.bc-dev.ooo.ua.access.log combined
        DocumentRoot /var/www/code/web/
        ErrorLog /var/log/apache2/admin.bc-dev.ooo.ua.error.log
        ServerAdmin admin@bc-dev.ooo.ua
        ServerAlias www.admin.bc-dev.ooo.ua
<Directory /var/www/code/web/>
Options Indexes FollowSymLinks MultiViews
AllowOverride All
Order allow,deny
allow from all
</Directory>
</VirtualHost>
