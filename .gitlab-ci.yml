image: composer

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - vendor/

stages:
- build
- deploy

variables:
  CONTAINER_REGISTRY: registry.ooo.ua
  STAGE_URL: admin-dev.bpt.ooo.ua


before_script:  
  - composer self-update && composer global require "fxp/composer-asset-plugin:~1.3" && composer install --ignore-platform-reqs

build:
  image: docker:git
  stage: build
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CONTAINER_REGISTRY
    - ./pre-admin.sh
    - docker build -t $CONTAINER_REGISTRY/${CI_PROJECT_PATH}:latest .
    - docker tag $CONTAINER_REGISTRY/${CI_PROJECT_PATH}:latest $CONTAINER_REGISTRY/${CI_PROJECT_PATH}:${CI_COMMIT_SHA}
    - docker push $CONTAINER_REGISTRY/${CI_PROJECT_PATH}:${CI_COMMIT_SHA}
    - ./post-admin.sh

deploy_stage:
    image: registry.gitlab.com/gitlab-examples/kubernetes-deploy
    stage: deploy
    environment:
        name: dev
    only:
        - dev
    script:
        - echo "${KUBE_CA_PEM}" > kube_ca.pem
        - kubectl config set-cluster default-cluster --server=${KUBE_URL} --certificate-authority="$(pwd)/kube_ca.pem"
        - kubectl config set-credentials default-admin --token=${KUBE_TOKEN}
        - kubectl config set-context default-system --cluster=default-cluster --user=default-admin --namespace ${KUBE_NAMESPACE}
        - kubectl config use-context default-system
        - cd kube
        - sed -i "s/__CI_ENVIRONMENT_SLUG__/${CI_ENVIRONMENT_SLUG}/" deployment.yaml ingress.yaml service.yaml
        - sed -i "s/__VERSION__/${CI_COMMIT_SHA}/" deployment.yaml ingress.yaml service.yaml
        - sed -i "s/__COMMIT__/${CI_COMMIT_SHA}/" deployment.yaml ingress.yaml service.yaml
        - sed -i "s/__HOSTNAME__/$STAGE_URL/" deployment.yaml ingress.yaml service.yaml
        - kubectl get deployments -l name=bpt-api-${CI_ENVIRONMENT_SLUG}
        - kubectl create -f deployment.yaml || (kubectl delete -f deployment.yaml && kubectl apply -f deployment.yaml)
        - kubectl create -f service.yaml || true
