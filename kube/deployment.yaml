apiVersion: extensions/v1beta1
kind: Deployment                                          
metadata:
  name: bpt-admin
spec:
  replicas: 3                                             
  minReadySeconds: 15
  strategy:
    type: RollingUpdate                                   
    rollingUpdate: 
      maxUnavailable: 1                                   
      maxSurge: 1                                         
  template:                                               
    metadata:
      labels:
        app: bpt-admin                                  
    spec:
      containers:
        - image: registry.ooo.ua/bulich/bpt-admin:latest
          imagePullPolicy: Always                         
          name: bpt-admin
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: gitlab-registry