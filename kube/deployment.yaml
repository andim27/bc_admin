apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bpt-admin-__CI_ENVIRONMENT_SLUG__
  labels:
    name: bpt-admin-__CI_ENVIRONMENT_SLUG__
    commit: __COMMIT__
    env: __CI_ENVIRONMENT_SLUG__
  namespace: bpt
spec:
  replicas: __ADMIN-REPLICA__
  template:
    metadata:
      labels:
        name: bpt-admin-__CI_ENVIRONMENT_SLUG__
        env: __CI_ENVIRONMENT_SLUG__
    spec:
      nodeSelector:
            nodetype: bpt
            apptype: admin
      initContainers:
      - name: copy-code
        volumeMounts:
        - name: shared-files
          mountPath: /var/www/html
        image: eu.gcr.io/bpt-core/bpt-admin:__VERSION__
        command: ["/bin/sh", "-c", "cp -r /app/. /var/www/html || true && sh /var/www/html/permmissions.sh"]
      containers:
      - name: admin
        volumeMounts:
        - name: shared-files
          mountPath: /var/www/html
        image: eu.gcr.io/bpt-core/bpt-admin:__VERSION__
        ports:
        - containerPort: 80
        - containerPort: 8080
        - containerPort: 9913
        env:
        - name: ENABLE_MONITORING
          value: '1'
        - name: NGINX_WEB_ROOT
          value: '/var/www/html'
        - name: ENVIRONMENT
          value: 'production'
        - name: ATATUS_LICENSE_KEY
          value: 'lic_apm_138a92e758c44e0b8717bcf316b14633'
        - name: ATATUS_APP_NAME
          value: 'six-app'
        - name: ATATUS_FRAMEWORK
          value: 'Yii2'
        - name: MAX_EXECUTION_TIME
          value: '60'
        - name: PHP_SESSION_TIME
          value: '86400'
        - name: PHP_MEMORY_MAX
          value: '256'
        - name: PHP_FPM_WORKERS
          value: '4'
      - name: admin-yii2-logs
        volumeMounts:
        - name: shared-files
          mountPath: /var/www/html
        image: busybox
        command: ["tail", "-f", "/var/www/html/runtime/logs/app.log"]
#        livenessProbe:
#          httpGet:
#            path: /
#            port: 80
#          initialDelaySeconds: 10
#          periodSeconds: 10
      imagePullSecrets:
        - name: gitlab-registry
      volumes:
        - name: shared-files
          emptyDir: {}